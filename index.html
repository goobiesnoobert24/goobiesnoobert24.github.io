<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #9b59b6;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #centerPhoto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.6s ease;
        }

        #centerPhoto.spin {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .falling-photo {
            position: absolute;
            width: 80px;
            height: 80px;
            top: -100px;
            opacity: 0.8;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img id="centerPhoto" src="https://via.placeholder.com/300/9b59b6/ffffff?text=Click+Me" alt="Center Photo">
    
    <audio id="clickSound" preload="auto">
        <source src="https://www.soundjay.com/button/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <script>
        const centerPhoto = document.getElementById('centerPhoto');
        const clickSound = document.getElementById('clickSound');
        const body = document.body;

        centerPhoto.addEventListener('click', () => {
            centerPhoto.classList.add('spin');
            clickSound.currentTime = 0;
            clickSound.play();
            
            setTimeout(() => {
                centerPhoto.classList.remove('spin');
            }, 1000);
        });

        function createFallingPhoto() {
            const photo = document.createElement('img');
            photo.className = 'falling-photo';
            photo.src = 'https://via.placeholder.com/80/8e44ad/ffffff?text=â˜†';
            photo.style.left = Math.random() * 100 + '%';
            
            const duration = 3 + Math.random() * 3;
            photo.style.animationDuration = duration + 's';
            
            body.appendChild(photo);
            
            setTimeout(() => {
                photo.remove();
            }, duration * 1000);
        }

        setInterval(createFallingPhoto, 500);
    </script>
</body>
</html>
